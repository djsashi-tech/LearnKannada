        function setMode(mode) { currentMode = mode; console.log("Mode set to:", currentMode); menuLearnLink.classList.toggle('active', mode === 'learn'); menuTestLink.classList.toggle('active', mode === 'test'); appContainer.classList.remove('hidden'); testResultsArea.classList.add('hidden'); testSelectionArea.classList.toggle('hidden', mode !== 'test'); if (mode === 'learn') { initializeLearnMode(); } else { populateTestSelection(); appContainer.classList.add('hidden'); } }
        function populateTestSelection() { testSelectionArea.innerHTML = `<h2 class="text-xl font-bold mb-4 text-indigo-800">ಪರೀಕ್ಷೆಯನ್ನು ಆಯ್ಕೆಮಾಡಿ (Select Test)</h2>`; lessons.forEach((lesson, index) => { const btn = document.createElement('button'); btn.textContent = lesson.title; btn.className = 'test-select-button'; btn.onclick = () => startTest(index); testSelectionArea.appendChild(btn); }); }
        function initializeLearnMode() { prepareCourseContent(false); if (activeContent.length > 0) { currentContentIndex = 0; hintCounter = 0; hintCountSpan.textContent = hintCounter; updateDisplay(); appContainer.classList.remove('hidden'); testSelectionArea.classList.add('hidden'); testResultsArea.classList.add('hidden'); } else { showMessage("ಕಲಿಕೆಯ ವಿಷಯ ಕಂಡುಬಂದಿಲ್ಲ!", 'error'); } }
        function startTest(lessonIndex) { currentLessonIndexForTest = lessonIndex; console.log(`Starting test for Lesson ${lessonIndex + 1}: ${lessons[lessonIndex].title}`); prepareCourseContent(true, lessonIndex); if (activeContent.length > 0) { currentContentIndex = 0; testScore = 0; updateDisplay(); testSelectionArea.classList.add('hidden'); appContainer.classList.remove('hidden'); testResultsArea.classList.add('hidden'); } else { showMessage(`ಪರೀಕ್ಷೆಯ ವಿಷಯ ಕಂಡುಬಂದಿಲ್ಲ! (Lesson ${lessonIndex + 1})`, 'error'); } }
        function prepareCourseContent(isTest = false, testLessonIndex = -1) { activeContent = []; lessonScores = {}; if (isTest && testLessonIndex >= 0 && testLessonIndex < lessons.length) { const lesson = lessons[testLessonIndex]; let lessonContent = [...lesson.content]; if (lesson.shuffle) { lessonContent = shuffleArray(lessonContent); } const testItems = lessonContent.slice(0, TEST_SIZE); testItems.forEach((item) => { activeContent.push({ text: item, lessonTitle: lesson.title }); }); console.log(`Prepared ${activeContent.length} items for test: ${lesson.title}`); } else if (!isTest) { lessons.forEach((lesson) => { let contentToAdd = [...lesson.content]; if (lesson.shuffle) { contentToAdd = shuffleArray(contentToAdd); } lessonScores[lesson.title] = { correct: 0, total: contentToAdd.length, hints: 0 }; contentToAdd.forEach((item, itemIndex) => { activeContent.push({ text: item, lessonTitle: lesson.title, isFirstItemOfLesson: itemIndex === 0 }); }); }); console.log(`Prepared ${activeContent.length} items for learn mode.`); console.log("Initial Learn Scores:", lessonScores); } else { console.error("Invalid state for prepareCourseContent"); } }
        function updateDisplay() { clearTimeout(nextButtonTimer); nextButtonTimer = null; displayArea.classList.remove('correct-answer-flash'); if (activeContent.length === 0 || currentContentIndex >= activeContent.length) { if (currentMode === 'test' && activeContent.length > 0) { showTestResults(); } return; } const currentItem = activeContent[currentContentIndex]; displayArea.textContent = currentItem.text; lessonTitleElement.textContent = currentItem.lessonTitle; isCurrentItemCorrect = false; if (currentMode === 'learn') { currentItemHintUsed = false; } resetValidationUI(); speakButton.classList.toggle('hidden', currentMode === 'test'); hintCounterDisplay.classList.toggle('hidden', currentMode === 'test'); lessonScoreElement.classList.toggle('hidden', currentMode === 'test'); instructionText.textContent = currentMode === 'test' ? "ಕೆಳಗಿನದನ್ನು ಓದಿ ಸರಿಯಾಗಿ ಹೇಳಿ" : "ಕೆಳಗಿನದನ್ನು ಓದಿ 'ಕೇಳಿ' ಅಥವಾ 'ಹೇಳಿ' ಬಟನ್ ಒತ್ತಿರಿ"; if (currentMode === 'learn') { updateLessonScoreDisplay(); } updateNavButtons(); updateProgressBar(); if (currentMode === 'learn' && currentItem.isFirstItemOfLesson && currentContentIndex > 0) { showMessage(`ಹೊಸ ಪಾಠ ಪ್ರಾರಂಭ: ${currentItem.lessonTitle}`, 'info'); } else if (currentMode === 'learn' && currentContentIndex === 0 && currentItem.isFirstItemOfLesson) { showMessage(`ಪಾಠ ಪ್ರಾರಂಭ: ${currentItem.lessonTitle}`, 'info'); } else if (currentMode === 'test' && currentContentIndex === 0) { showMessage(`ಪರೀಕ್ಷೆ ಪ್ರಾರಂಭ: ${currentItem.lessonTitle}`, 'info'); } }
        function updateLessonScoreDisplay() { if (currentMode !== 'learn' || activeContent.length === 0) { lessonScoreElement.textContent = ""; return; } const currentLessonTitle = activeContent[currentContentIndex].lessonTitle; const score = lessonScores[currentLessonTitle]; if (score) { lessonScoreElement.textContent = `ಪಾಠದ ಸ್ಕೋರ್: ${score.correct} / ${score.total}`; } else { lessonScoreElement.textContent = ""; } }
        function updateProgressBar() { const totalItems = activeContent.length; const completedItems = currentContentIndex + 1; const progress = totalItems > 0 ? (completedItems / totalItems) * 100 : 0; progressBar.style.width = `${progress}%`; progressBarContainer.title = `ಪ್ರಗತಿ: ${completedItems} / ${totalItems}`; }
        function updateNavButtons() { prevButton.disabled = currentMode === 'test' || currentContentIndex === 0; const isLastItem = currentContentIndex >= activeContent.length - 1; nextButton.disabled = isLastItem || !isCurrentItemCorrect || nextButtonTimer !== null; }
        function speakText(text) { if (synth.speaking) { synth.cancel(); setTimeout(() => speakText(text), 100); return; } if (text === '') return; let voices = synth.getVoices(); let kannadaVoice = voices.find(voice => voice.lang === 'kn-IN') || voices.find(voice => voice.lang.startsWith('kn')) || voices.find(voice => voice.lang === 'hi-IN') || voices.find(voice => voice.default); if (!kannadaVoice) { showMessage("ಯಾವುದೇ ಸೂಕ್ತ ಧ್ವನಿ ಲಭ್ಯವಿಲ್ಲ.", 'error'); return; } const utterThis = new SpeechSynthesisUtterance(text); utterThis.voice = kannadaVoice; utterThis.lang = kannadaVoice.lang; utterThis.pitch = 1; utterThis.rate = 0.85; utterThis.onstart = () => { speakButton.disabled = true; }; utterThis.onend = () => { speakButton.disabled = false; }; utterThis.onerror = (event) => { console.error('SpeechSynthesis Error:', event.error, 'Utterance:', text, 'Voice:', kannadaVoice?.name); showMessage(`ಧ್ವನಿ ದೋಷ: ${event.error}. ದಯವಿಟ್ಟು ಪುಟವನ್ನು ರಿಫ್ರೆಶ್ ಮಾಡಲು ಪ್ರಯತ್ನಿಸಿ.`, 'error'); speakButton.disabled = false; }; synth.speak(utterThis); }
        function showMessage(message, type = 'info') { messageBoxText.textContent = message; const isResult = type === 'pass' || type === 'fail'; const baseClass = isResult ? 'mt-6 font-semibold' : 'mt-6'; messageBox.className = `${baseClass} ${ type === 'error' ? 'message-error' : type === 'pass' ? 'message-pass' : type === 'fail' ? 'message-fail' : 'message-info' }`; messageBoxIcon.className = `fas ${ type === 'error' ? 'fa-exclamation-circle' : type === 'pass' ? 'fa-check-circle' : type === 'fail' ? 'fa-times-circle' : 'fa-info-circle' }`; }
        function updateValidationUI(status, message = "") { let iconClass = 'fas fa-comment-dots'; let textContent = message || 'ನಿಮ್ಮ ಸರದಿ'; let elementClass = 'mt-4 validation-default'; switch (status) { case 'correct': elementClass = 'mt-4 validation-correct'; iconClass = 'fas fa-check-circle fa-beat'; textContent = "ಸರಿ!"; break; case 'incorrect': elementClass = 'mt-4 validation-incorrect'; iconClass = 'fas fa-times-circle fa-shake'; textContent = "ತಪ್ಪು! ಮತ್ತೆ ಪ್ರಯತ್ನಿಸಿ"; break; case 'listening': elementClass = 'mt-4 validation-listening'; iconClass = 'fas fa-microphone-alt fa-beat-fade'; textContent = "ಕೇಳಿಸಲಾಗುತ್ತಿದೆ..."; break; case 'processing': elementClass = 'mt-4 validation-listening'; iconClass = 'fas fa-spinner fa-spin'; textContent = "ಪರಿಶೀಲಿಸಲಾಗುತ್ತಿದೆ..."; break; } recognizedTextElement.className = elementClass; recognizedTextIcon.className = iconClass; recognizedTextSpan.textContent = textContent; }
        function resetValidationUI() { updateValidationUI('default', 'ನಿಮ್ಮ ಸರದಿ'); }
        function initializeSpeechRecognition() { window.SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition; if (!window.SpeechRecognition) { showMessage("ಕ್ಷಮಿಸಿ, ಧ್ವನಿ ಗುರುತಿಸುವಿಕೆ ಬೆಂಬಲಿಸುವುದಿಲ್ಲ.", 'error'); recordButton.disabled = true; return false; } recognition = new SpeechRecognition(); recognition.lang = 'kn-IN'; recognition.interimResults = false; recognition.maxAlternatives = 1;
             recognition.onstart = () => { isRecording = true; recordButton.classList.add('recording'); recordButton.innerHTML = `<i class="fas fa-stop-circle"></i> ನಿಲ್ಲಿಸಿ`; updateValidationUI('listening'); };
             recognition.onresult = (event) => {
                 updateValidationUI('processing'); const speechResult = event.results[0][0].transcript.trim(); const confidence = event.results[0][0].confidence; console.log(`Recognition: "${speechResult}" (Confidence: ${confidence.toFixed(2)})`); const currentTargetText = activeContent[currentContentIndex].text; const currentLessonTitle = activeContent[currentContentIndex].lessonTitle; const normalize = (str) => str.replace(/[.,!?]/g, '').replace(/\s+/g, ' ').trim().toLowerCase();
                 if (normalize(speechResult) === normalize(currentTargetText)) {
                     if (!isCurrentItemCorrect) { if (currentMode === 'learn') { lessonScores[currentLessonTitle].correct++; updateLessonScoreDisplay(); console.log("Updated Learn Scores:", lessonScores); } else { testScore++; console.log("Test Score:", testScore); } }
                     isCurrentItemCorrect = true; updateValidationUI('correct'); displayArea.classList.add('correct-answer-flash'); setTimeout(() => { displayArea.classList.remove('correct-answer-flash'); }, 800); nextButton.disabled = true; clearTimeout(nextButtonTimer);
                     // FIX: Clear timer variable *before* calling updateNavButtons in timeout
                     nextButtonTimer = setTimeout(() => {
                         nextButtonTimer = null; // Clear timer variable
                         updateNavButtons(); // Re-evaluate and enable Next button if appropriate
                         if (currentMode === 'learn') { showMessage("ತುಂಬಾ ಚೆನ್ನಾಗಿದೆ! 'ಮುಂದಿನದು' ಒತ್ತಿರಿ.", 'info'); }
                         else { showMessage("ಸರಿಯಾಗಿದೆ! 'ಮುಂದಿನದು' ಒತ್ತಿರಿ.", 'pass'); }
                     }, 800);

                 } else {
                     isCurrentItemCorrect = false; updateValidationUI('incorrect');
                     if (currentMode === 'learn') { showMessage(`ಕೇಳಿಸಿದ್ದು: "${speechResult}". ಸರಿಯಾದದ್ದು: "${currentTargetText}".`, 'error'); }
                     else { showMessage(`ತಪ್ಪು. ಸರಿಯಾದದ್ದು: "${currentTargetText}"`, 'error'); }
                     // FIX: Ensure nav buttons are updated if incorrect
                     updateNavButtons();
                 }
                 setTimeout(() => { if(isRecording) stopRecordingVisuals(); }, 100);
             };
             recognition.onspeechend = () => { if (isRecording) { updateValidationUI('processing'); } };
             recognition.onnomatch = () => { updateValidationUI('incorrect', "ಸ್ಪಷ್ಟವಾಗಿ ಕೇಳಿಸಲಿಲ್ಲ"); showMessage("ಕ್ಷಮಿಸಿ, ನನಗೆ ಅರ್ಥವಾಗಲಿಲ್ಲ. ದಯವಿಟ್ಟು ಮತ್ತೆ ಪ್ರಯತ್ನಿಸಿ.", 'error'); stopRecording(); };
             recognition.onerror = (event) => { console.error('SpeechRecognition error:', event.error); let errorMsg = "ಧ್ವನಿ ದೋಷ: "; switch (event.error) { case 'no-speech': errorMsg += "ಮಾತು ಕೇಳಿಸಲಿಲ್ಲ."; break; case 'audio-capture': errorMsg += "ಮೈಕ್ರೊಫೋನ್ ಸಮಸ್ಯೆ."; micPermissionState = 'prompt'; break; case 'not-allowed': errorMsg += "ಮೈಕ್ರೊಫೋನ್ ಅನುಮತಿ ಬೇಕು."; micPermissionState = 'denied'; break; default: errorMsg += event.error; } resetValidationUI(); showMessage(errorMsg, 'error'); stopRecording(); };
             recognition.onend = () => { stopRecording(); }; return true;
        }
        function startRecognitionEngine() { if (!recognition || isRecording) return; try { recognition.start(); } catch (e) { console.error("Error starting recognition engine:", e); showMessage("ರೆಕಾರ್ಡಿಂಗ್ ಪ್ರಾರಂಭಿಸಲು ಸಾಧ್ಯವಾಗಲಿಲ್ಲ.", 'error'); stopRecordingVisuals(); } }
        function requestMicPermissionAndStart() { navigator.mediaDevices.getUserMedia({ audio: true }).then(stream => { stream.getTracks().forEach(track => track.stop()); micPermissionState = 'granted'; console.log("Mic permission granted via getUserMedia."); startRecognitionEngine(); }).catch(err => { console.error("getUserMedia error:", err); micPermissionState = 'denied'; if (err.name === 'NotAllowedError' || err.name === 'PermissionDeniedError') { showMessage("ಮೈಕ್ರೊಫೋನ್ ಬಳಸಲು ಅನುಮತಿ ಬೇಕು.", 'error'); updateValidationUI('default', 'ಮೈಕ್ ಅನುಮತಿ ನಿರಾಕರಿಸಲಾಗಿದೆ'); } else { showMessage(`ಮೈಕ್ರೊಫೋನ್ ದೋಷ: ${err.name}`, 'error'); updateValidationUI('default', `ಮೈಕ್ ದೋಷ: ${err.name}`); } stopRecordingVisuals(); }); }
        async function checkMicPermissionAndStart() { if (typeof navigator.permissions?.query !== 'function') { console.warn("Permissions API not supported."); requestMicPermissionAndStart(); return; } try { const permissionStatus = await navigator.permissions.query({ name: 'microphone' }); micPermissionState = permissionStatus.state; console.log(`Mic permission state: ${micPermissionState}`); if (micPermissionState === 'granted') { startRecognitionEngine(); } else if (micPermissionState === 'prompt') { requestMicPermissionAndStart(); } else { showMessage("ಮೈಕ್ರೊಫೋನ್ ಅನುಮತಿ ನಿರಾಕರಿಸಲಾಗಿದೆ.", 'error'); updateValidationUI('default', 'ಮೈಕ್ ಅನುಮತಿ ನಿರಾಕರಿಸಲಾಗಿದೆ'); } permissionStatus.onchange = () => { console.log(`Mic permission changed: ${permissionStatus.state}`); micPermissionState = permissionStatus.state; }; } catch (err) { console.error("Error querying permissions:", err); showMessage("ಅನುಮತಿ ಸ್ಥಿತಿ ಪರಿಶೀಲಿಸಲು ಸಾಧ್ಯವಾಗಲಿಲ್ಲ.", 'error'); requestMicPermissionAndStart(); } }
        function stopRecording() { if (recognition && isRecording) { try { recognition.stop(); } catch (e) { console.warn("Error stopping recognition:", e); } } stopRecordingVisuals(); }
        function stopRecordingVisuals() { isRecording = false; recordButton.classList.remove('recording'); recordButton.innerHTML = `<i class="fas fa-microphone-lines"></i> ಹೇಳಿ`; const currentStatus = recognizedTextElement.className; if (currentStatus.includes('validation-listening') || currentStatus.includes('fa-spinner')) { resetValidationUI(); } }
        function showTestResults() { const totalQuestions = activeContent.length; const score = testScore; const passed = score >= TEST_PASS_THRESHOLD; console.log(`Test finished. Score: ${score}/${totalQuestions}. Passed: ${passed}`); testResultScore.textContent = `ನಿಮ್ಮ ಸ್ಕೋರ್: ${score} / ${totalQuestions}`; testResultStatus.textContent = passed ? "ಉತ್ತೀರ್ಣ! (Passed!) 🎉" : "ಅನುತ್ತೀರ್ಣ (Failed)"; testResultStatus.className = `text-3xl font-bold mb-6 ${passed ? 'text-green-600' : 'text-red-600'}`; appContainer.classList.add('hidden'); testResultsArea.classList.remove('hidden'); showMessage(`ಪರೀಕ್ಷೆ ಮುಗಿದಿದೆ. ನಿಮ್ಮ ಸ್ಕೋರ್: ${score}/${totalQuestions}.`, passed ? 'pass' : 'fail'); }
        function restartApp() { currentContentIndex = 0; activeContent = []; testScore = 0; hintCounter = 0; isCurrentItemCorrect = false; currentLessonIndexForTest = -1; clearTimeout(nextButtonTimer); nextButtonTimer = null; appContainer.classList.add('hidden'); testResultsArea.classList.add('hidden'); testSelectionArea.classList.add('hidden'); currentMode = 'learn'; menuLearnLink.classList.add('active'); menuTestLink.classList.remove('active'); initializeLearnMode(); progressBar.style.width = `0%`; progressBarContainer.title = `ನಿಮ್ಮ ಪ್ರಗತಿ: 0 / 0`; hintCountSpan.textContent = '0'; lessonScoreElement.textContent = ""; resetValidationUI(); showMessage("ದಯವಿಟ್ಟು ಮೋಡ್ ಆಯ್ಕೆಮಾಡಿ.", 'info'); }

        // --- Event Listeners Setup ---
        prevButton.addEventListener('click', () => { if (currentMode === 'learn' && currentContentIndex > 0) { currentContentIndex--; if (synth.speaking) synth.cancel(); if (isRecording) stopRecording(); updateDisplay(); } });
        nextButton.addEventListener('click', () => { if (!nextButton.disabled) { if (currentContentIndex < activeContent.length - 1) { currentContentIndex++; if (synth.speaking) synth.cancel(); if (isRecording) stopRecording(); updateDisplay(); } else { if (currentMode === 'test') { showTestResults(); } else { showMessage("ಅಭಿನಂದನೆಗಳು! ನೀವು ಎಲ್ಲಾ ಪಾಠಗಳನ್ನು ಪೂರ್ಣಗೊಳಿಸಿದ್ದೀರಿ!", 'pass'); displayArea.textContent = "🎉"; progressBar.style.backgroundColor = '#10b981'; } } } });
        speakButton.addEventListener('click', () => { if (isRecording) stopRecording(); const textToSpeak = activeContent[currentContentIndex]?.text; if (textToSpeak) { if (!currentItemHintUsed) { hintCounter++; hintCountSpan.textContent = hintCounter; const currentLessonTitle = activeContent[currentContentIndex].lessonTitle; if(lessonScores[currentLessonTitle]) { lessonScores[currentLessonTitle].hints++; } currentItemHintUsed = true; } speakText(textToSpeak); } });
        recordButton.addEventListener('click', () => { if (isRecording) { stopRecording(); } else { resetValidationUI(); if (synth.speaking) { synth.cancel(); } checkMicPermissionAndStart(); } });

        // --- Application Initialization ---
        function initializeApp() { console.log("Initializing App..."); appContainer.classList.add('hidden'); testResultsArea.classList.add('hidden'); testSelectionArea.classList.add('hidden'); menuPanel.classList.remove('open'); if(initializeSpeechRecognition()) { console.log("Speech Recognition Initialized."); setMode('learn'); } else { console.error("Speech recognition could not be initialized."); showMessage("ಧ್ವನಿ ಗುರುತಿಸುವಿಕೆ ಪ್ರಾರಂಭಿಸಲು ಸಾಧ್ಯವಾಗಲಿಲ್ಲ. ಪರೀಕ್ಷಾ ಮೋಡ್ ಲಭ್ಯವಿಲ್ಲದಿರಬಹುದು.", 'error'); menuTestLink.style.pointerEvents = 'none'; menuTestLink.style.opacity = '0.5'; setMode('learn'); } }
        if (speechSynthesis.onvoiceschanged !== undefined) { speechSynthesis.onvoiceschanged = initializeApp; if (speechSynthesis.getVoices().length > 0) { setTimeout(initializeApp, 50); } else { console.log("Waiting for voiceschanged event..."); } } else { console.warn("onvoiceschanged not supported. Using timeout."); setTimeout(initializeApp, 500); }

    </script>
